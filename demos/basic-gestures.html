<!doctype html>
<head>
  <meta name="viewport" content="width=device-width">
</head>
<style>
  body {
    overflow: hidden;
  }
  #test {
    background: green;
    width: 480px;
    height: 480px;
    margin: 0 auto;
    overflow: hidden;
    color: white;
    -ms-touch-action: none;
  }
</style>
<body>
<div id="test"></div>
Supported gestures: 
<li>longpress
<li>dbltap
<li>gesture
<li>swipe
<li>tap
<li>drag
<!-- Pointer events library. -->
<script src="../js/Event.js"></script>
<script>

window.onload = function() {
  var test = document.querySelector('#test');
  test.addEventListener('longpress', function(e) {
    log('longpress', e.state);
    console.log('longpress', e, e.state);
  });
  test.addEventListener('dbltap', function(e) {
    log('dbltap', e.state);
    console.log('dbltap', e, e.state);
  });
  test.addEventListener('gesture', function(e) {
    log('gesture', e.state);
    console.log('gesture', e, e.state);
  });
  test.addEventListener('drag', function(e) {
    log('drag', e.state);
    console.log('drag', e, e.state);
  });
  test.addEventListener('tap', function(e) {
    log('tap', e.state);
    console.log('tap', e, e.state);
  });
  test.addEventListener('swipe', function(e) {
    log('swipe', e.state);
    console.log('swipe', e, e.state);
  });
  function log(a,b) {
    test.innerHTML = a+"-"+b + '<br/>' + test.innerHTML;
  }
};

</script>
</body>
