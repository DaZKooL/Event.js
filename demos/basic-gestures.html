<!doctype html>
<head>
  <meta name="viewport" content="width=device-width">
</head>
<style>
  body {
    overflow: hidden;
  }
  #test {
    background: green;
    width: 480px;
    height: 480px;
    margin: 0 auto;
    overflow: hidden;
    color: white;
    -ms-touch-action: none;
  }
</style>
<body>
<div id="test"></div>
Supported gestures: longpress, doubletap, pinchzoom.

<!-- Pointer events library. -->
<script src="../js/Pointer/pointer.js"></script>
<script src="../js/Pointer/gesture.js"></script>
<script src="../js/Pointer/doubletap.js"></script>
<script src="../js/Pointer/longpress.js"></script>
<script src="../js/Pointer/scale.js"></script>
<script src="../js/Pointer/libs/modernizr-touch.js"></script>
<script>

window.onload = function() {
  var test = document.querySelector('#test');
  test.addEventListener('gesturelongpress', function(e) {
    log('gesturelongpress');
  });
  test.addEventListener('gesturedoubletap', function(e) {
    log('gesturedoubletap');
  });
  test.addEventListener('gesturescale', function(e) {
    log('gesturescale');
  });
  function log(msg) {
    test.innerHTML = msg + '<br/>' + test.innerHTML;
  }
};

</script>
</body>
